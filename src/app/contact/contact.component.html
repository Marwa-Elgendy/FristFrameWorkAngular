<section class="d-flex flex-column  align-items-center justify-content-center pb-5">
    <div class="PORTFOLIO-h2 ">
        <h2 class="fs-1">CONATCT SECTION</h2>
    </div>
    <div class="d-flex mb-3">

        <div class="PORTFOLIO-line mt-2 mx-3"></div>
        <i class="fa-solid fa-star "></i>
        <div class="PORTFOLIO-line mt-2 mx-3"></div>
    </div>

    <form  class="w-50 p-3 mx-auto mt-5 ">
        <label  [class.top-0]="inptName!=''"  for="userName">userName : </label>
        <input  [(ngModel)]="inptName" type="text"  id="userName" placeholder="userName" name="userName" class="form-control border-0 border-bottom py-3 position-relative ">

        <label [class.top-0]="inptAge!=''" for="userName" >userAge :</label>
        <input [(ngModel)]="inptAge" type="text"    id="userName" placeholder="userAge" name="userAge" class="form-control border-0 border-bottom py-3 position-relative ">

        <label [class.top-0]="inptEmail!=''" for="userName" >userEmail : </label>
        <input [(ngModel)]="inptEmail" type="email"  id="userName" placeholder="userEmail" name="userEmail" class="form-control border-0 border-bottom py-3 position-relative ">

        <label [class.top-0]="inptPassword!=''" for="userName" >userPassword :</label>
        <input [(ngModel)]="inptPassword" type="password"  id="userName" placeholder="userPassword" name="userPassword" class="form-control border-0 border-bottom py-3 position-relative ">

        <button class="btn mt-4 text-white main-color"> send Message </button>
    </form>

</section>
